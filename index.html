<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Desaf√≠o</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        
        <div class="input-section">
            <label for="descripcionTarea">Nueva tarea</label>
            <input type="text" id="descripcionTarea" placeholder="">
            <button id="agregarTarea">Agregar</button>
        </div>

        <div class="contenido-principal">
            <div class="resumen">
                Total: <span id="totalTareas">0</span><br>
                Realizadas: <span id="tareasRealizadas">0</span>
            </div>

            <div class="tabla-container">
                <table id="tablaTareas">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tarea</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="listaTareas">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
